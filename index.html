<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Twitch.tv App</title>
</head>

<body>
  <div class="container header">
    <h1>Twitch Streamers</h1>
    <div class="filter-buttons">
      <div id="filter-all" class="filter selected">
        <div class="circle all">
        </div>
        <p>All</p>
      </div>
      <div id="filter-online" class="filter">
        <div class="circle online"></div>
        <p>Online</p>
      </div>
      <div id="filter-offline" class="filter">
        <div class="circle offline"></div>
        <p>Offline</p>
      </div>
    </div>
  </div>
  <div class="container streamers-table">

  </div>

  <footer>
    made by <a href="https://zelite.github.io">
        Zelite</a></footer>


  <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
  <script src="js/twitch.js"></script>
</body>

</html>
